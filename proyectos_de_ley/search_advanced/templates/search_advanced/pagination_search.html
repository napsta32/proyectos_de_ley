                   class="endless_page_link">{{ i }}</a></li>
            {% endfor %}

              <li><a href="#" rel="page" class="endless_page_link">

                   class="endless_page_link">{{ i }}</a></li>
            {% endfor %}

            {% if items.has_next %}
            <li><a href="/search-advanced/?date_from={{ date_from }}&date_to={{ date_to }}&page={{ items.next_page_number }}" rel="page"
               class="endless_page_link">&rsaquo;</a></li>
